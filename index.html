<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card-img-top {
            border-radius: 50%;
        }

        .card-body {
            background-color: navajowhite;
        }

        body {
            background-color: brown;

        }
    </style>
</head>

<body>
    <div class="m-4">
        <div class="d-flex justify-content-center" style="min-height: 100vh; align-items: center;">
            <div class="card" style="max-width: 500px;">
                <div class="row g-0">
                    <div class="col-sm-5" style="background: rgba(42, 126, 165, 0.943);">
                        <img src="my photo.png" class="card-img-top " alt="...">
                    </div>
                    <div class="col-sm-7">
                        <div class="card-body ">
                            <h5 class="card-title">Vinay Raj</h5>
                            <p class="card-text">Vinay Raj is a freelance web designer and developer in India.<br>
                                He is specialized in HTML, CSS, JavaScript,
                                Bootstrap, etc.</p>
                            <a href="" class="btn btn-primary">View Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
